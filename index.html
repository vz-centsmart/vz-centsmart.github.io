             src="#">
        <p id="coverTxt2"></p>

</div>
<script>
    window.onload = chooseCover;
    let coverTxt = [
        "仝智能 2024.1.-性欲和san值不可得兼",
        "像素画 2022.8.-那是蝴蝶结，还是朵花儿？",
        "玄艺术 2025.2.-你光着脚，踩虎尾巴，等它把你咬瘸",
        "苦医学 2024.11.-这是脚踝，这是针灸",
        "趣连环 2024.8.-上山容易下山难",
        "趣连环 2024.1.-我是小先生，生来不怕碰钉子",
        "趣连环 2023.2.-末世自救记",
        "幼 2024.12.-你站在城堡上，敌人敲你的脚踝",
        "趣连环 2023.1.-摆手开脚舞大战捕兽夹",
        "文体两开花 2024.12.-你要跳舞，直到你红肿、滚烫"
    ];

    let randomNum = Math.floor((Math.random() * coverTxt.length));
    let chosenTxt = coverTxt[randomNum];
    const tempArray = chosenTxt.split("-");

    function chooseCover() {
        document.getElementById("coverPic").src = "cover/" + randomNum + ".jpg";
        document.getElementById("coverTxt1").innerHTML = tempArray[0];
        document.getElementById("coverTxt2").innerHTML = tempArray[1];
    }

    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        let x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") === -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>
